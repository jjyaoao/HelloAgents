<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloAgents SSE å®¢æˆ·ç«¯ç¤ºä¾‹</title>
    <style>
        body {

            max-width: 1200px;
            margin: 0 auto;

        .input-group {

        input[type="text"], select {

        button {

        }

        }
        .event-agent-start { border-left-color: #28a745; }
        .event-agent-finish { border-left-color: #28a745; font-weight: bold; }
        .event-step-start { border-left-color: #17a2b8; }
        .event-step-finish { border-left-color: #17a2b8; }
        .event-tool-call-start { border-left-color: #ffc107; }
        .event-tool-call-finish { border-left-color: #ffc107; }
        .event-llm-chunk { border-left-color: #6c757d; background: #f8f9fa; }
        .event-thinking { border-left-color: #6f42c1; }
        .event-error { border-left-color: #dc3545; background: #f8d7da; }
        .timestamp {
            color: #999;
            font-size: 12px;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        .status-connected {
            background: #d4edda;
            color: #155724;
        }
        .status-disconnected {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¤– HelloAgents SSE æµå¼è¾“å‡ºç¤ºä¾‹</h1>
        
        <div class="input-group">
            <label for="agentType">Agent ç±»å‹ï¼š</label>
            <select id="agentType">
                <option value="react">ReActAgentï¼ˆæ¨ç†+å·¥å…·è°ƒç”¨ï¼‰</option>
                <option value="simple">SimpleAgentï¼ˆç®€å•å¯¹è¯ï¼‰</option>
                <option value="reflection">ReflectionAgentï¼ˆåæ€ä¼˜åŒ–ï¼‰</option>
                <option value="plan">PlanAgentï¼ˆè§„åˆ’æ‰§è¡Œï¼‰</option>
            </select>
        </div>
        
        <div class="input-group">
            <label for="userInput">ç”¨æˆ·è¾“å…¥ï¼š</label>
            <input type="text" id="userInput" placeholder="è¯·è¾“å…¥é—®é¢˜..." value="è®¡ç®— 123 + 456">
        </div>
        
        <button id="startBtn" onclick="startStream()">å¼€å§‹æµå¼è¾“å‡º</button>
        <button id="stopBtn" onclick="stopStream()" disabled>åœæ­¢</button>
        <button onclick="clearOutput()">æ¸…ç©ºè¾“å‡º</button>
        
        <div id="status" class="status status-disconnected">æœªè¿æ¥</div>
        
        <div id="output"></div>
    </div>

    <script>
        let eventSource = null;
        let currentText = '';

        function startStream() {
            const input = document.getElementById('userInput').value;
            const agentType = document.getElementById('agentType').value;
            
            if (!input.trim()) {
                alert('è¯·è¾“å…¥é—®é¢˜');
                return;
            }

            // æ¸…ç©ºè¾“å‡º
            currentText = '';
            document.getElementById('output').innerHTML = '';
            
            // ç¦ç”¨å¼€å§‹æŒ‰é’®
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            
            // åˆ›å»º EventSource
            const url = `http://localhost:8000/agent/stream`;
            
            // ä½¿ç”¨ fetch + ReadableStream ä»£æ›¿ EventSourceï¼ˆæ”¯æŒ POSTï¼‰
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    input: input,
                    agent_type: agentType
                })
            }).then(response => {
                updateStatus('å·²è¿æ¥', true);
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                function readStream() {
                    reader.read().then(({ done, value }) => {
                        if (done) {
                            updateStatus('å·²æ–­å¼€', false);
                            document.getElementById('startBtn').disabled = false;
                            document.getElementById('stopBtn').disabled = true;
                            return;
                        }
                        
                        const chunk = decoder.decode(value, { stream: true });
                        processSSEChunk(chunk);
                        readStream();
                    });
                }
                
                readStream();
            }).catch(error => {
                console.error('è¿æ¥å¤±è´¥:', error);
                updateStatus('è¿æ¥å¤±è´¥: ' + error.message, false);
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
            });
        }

        function processSSEChunk(chunk) {
            const lines = chunk.split('\n');
            let eventType = null;
            let eventData = null;
            
            for (const line of lines) {
                if (line.startsWith('event:')) {
                    eventType = line.substring(6).trim();
                } else if (line.startsWith('data:')) {
                    eventData = line.substring(5).trim();
                    
                    if (eventType && eventData) {
                        try {
                            const data = JSON.parse(eventData);
                            handleEvent(eventType, data);
                        } catch (e) {
                            console.error('è§£æäº‹ä»¶å¤±è´¥:', e, eventData);
                        }
                        eventType = null;
                        eventData = null;
                    }
                }
            }
        }

        function handleEvent(type, data) {
            const output = document.getElementById('output');
            
            if (type === 'llm_chunk') {
                // LLM è¾“å‡ºå— - è¿½åŠ åˆ°å½“å‰æ–‡æœ¬
                currentText += data.data.chunk;
                appendEvent(type, `${data.data.chunk}`, data.timestamp);
            } else if (type === 'agent_start') {
                appendEvent(type, `ğŸš€ Agent å¼€å§‹: ${data.data.input_text}`, data.timestamp);
            } else if (type === 'agent_finish') {
                appendEvent(type, `âœ… Agent å®Œæˆ\næœ€ç»ˆç­”æ¡ˆ: ${data.data.result}`, data.timestamp);
            } else if (type === 'step_start') {
                appendEvent(type, `ğŸ“ æ­¥éª¤ ${data.data.step || ''} å¼€å§‹: ${data.data.description || ''}`, data.timestamp);
            } else if (type === 'step_finish') {
                appendEvent(type, `âœ“ æ­¥éª¤ ${data.data.step || ''} å®Œæˆ`, data.timestamp);
            } else if (type === 'tool_call_start') {
                appendEvent(type, `ğŸ”§ è°ƒç”¨å·¥å…·: ${data.data.tool_name}`, data.timestamp);
            } else if (type === 'tool_call_finish') {
                appendEvent(type, `ğŸ‘€ å·¥å…·ç»“æœ: ${data.data.result}`, data.timestamp);
            } else if (type === 'thinking') {
                appendEvent(type, `ğŸ’­ æ€è€ƒ: ${data.data.chunk}`, data.timestamp);
            } else if (type === 'error') {
                appendEvent(type, `âŒ é”™è¯¯: ${data.data.error}`, data.timestamp);
            }
            
            // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
            output.scrollTop = output.scrollHeight;
        }

        function appendEvent(type, content, timestamp) {
            const output = document.getElementById('output');
            const eventDiv = document.createElement('div');
            eventDiv.className = `event event-${type.replace(/_/g, '-')}`;
            
            const time = new Date(timestamp * 1000).toLocaleTimeString();
            eventDiv.innerHTML = `<span class="timestamp">[${time}]</span> ${content}`;
            
            output.appendChild(eventDiv);
        }

        function stopStream() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
            updateStatus('å·²æ–­å¼€', false);
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = '';
            currentText = '';
        }

        function updateStatus(message, connected) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = connected ? 'status status-connected' : 'status status-disconnected';
        }
    </script>
</body>
</html>
